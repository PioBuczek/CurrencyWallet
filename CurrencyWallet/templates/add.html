{% extends 'main.html' %}

{% block tytul %} Add {% endblock %}

{% block strona %}


<style>
  .container {
    display: grid;
    place-items: center;
    height: 100vh;
  }

  .form-container {
    text-align: center;
  }
</style>
<div class="container">
  <div class="form-container">
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <h4><label for="ilosc">COIN NAME</label>:</h4>
        <select class="form-control short-input" id="name" name="name">
          {% for currenc in currency %}
          <option value="{{ currenc.name }}">{{ currenc.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <h4><label for="ilosc">AMOUNT: </label></h4>
        <input type="text" class="form-control short-input" id="quantity" name="quantity" pattern="[0-9]+"
          placeholder="Amount">
      </div>

      <div class="form-group">
        <h4><label for="cena">PRICE:</label></h4>
        <input type="text" class="form-control short-input" id="amount" name="amount" placeholder="Price">
      </div>

      <div class="form-group">
        <h4><label for="ilosc">BUY/SELL</label></h4>
        <select class="form-control short-input" id="type" name="type">
          <option value="BUY">BUY</option>
          <option value="SELL">SELL</option>
        </select>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Add to the wallet</button><br><br>
      </div>

    </form>
    <div>
      <a href="/" class="btn btn-primary">Back</a>
    </div>

    <script>
      const dropdownItems = document.querySelectorAll('.select-item');
      const typeInput = document.getElementById('name');

      dropdownItems.forEach(item => {
        item.addEventListener('click', function (event) {
          event.preventDefault();
          const selectedValue = item.getAttribute('data-value');
          typeInput.value = selectedValue;
        });
      });
    </script>
  </div>
</div>
{% endblock %}
